<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTE Weather Station - DATN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0b131e;
            --bg-card: #1b2635;
            --accent: #38bdf8;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Search Bar */
        .search-container {
            display: flex; gap: 10px; margin-bottom: 30px;
        }
        #cityInput {
            flex: 1; padding: 12px 20px; border-radius: 10px;
            border: 1px solid #2d3748; background: var(--bg-card);
            color: white; outline: none;
        }
        .btn-search {
            padding: 10px 25px; border-radius: 10px; border: none;
            background: var(--accent); color: #000; font-weight: bold; cursor: pointer;
        }

        /* Main Weather Card */
        .main-weather {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px; border-radius: 24px; display: flex;
            justify-content: space-between; align-items: center; margin-bottom: 25px;
        }
        .location-info h2 { font-size: 2rem; margin: 0; }
        .temp-big { font-size: 6rem; font-weight: 800; margin: 10px 0; }

        /* Grid Stats */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--bg-card); padding: 25px; border-radius: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .card i { color: var(--accent); font-size: 1.2rem; }
        .card .label { color: var(--text-sub); text-transform: uppercase; font-size: 0.75rem; font-weight: 600; }
        .card .value { font-size: 1.8rem; font-weight: bold; }
        
        .aqi-badge {
            display: inline-block; padding: 4px 12px; border-radius: 8px;
            font-size: 0.7rem; font-weight: bold; width: fit-content;
        }

        .footer {
            text-align: center; margin-top: 50px; padding: 20px;
            border-top: 1px solid #1e293b; color: var(--accent); font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Nhập tên thành phố (vd: Da Nang, Hanoi...)" onkeypress="if(event.key === 'Enter') searchCity()">
            <button class="btn-search" onclick="searchCity()">TÌM KIẾM</button>
            <button class="btn-search" style="background:#4ade80" onclick="loadMyStation()">TRẠM CỦA TÔI</button>
        </div>

        <div class="main-weather">
            <div class="location-info">
                <h2 id="cityName"><i class="fa-solid fa-location-dot"></i> Đang tải...</h2>
                <div class="temp-big"><span id="tempMain">--</span>°</div>
                <div id="weatherDesc" style="color: var(--text-sub); text-transform: uppercase; letter-spacing: 2px;">--</div>
            </div>
            <i id="weatherIcon" class="fa-solid fa-cloud-sun" style="font-size: 8rem; opacity: 0.8;"></i>
        </div>

        <div class="stats-grid">
            <div class="card">
                <span class="label"><i class="fa-solid fa-wind"></i> Chất lượng không khí</span>
                <span class="value" id="aqiVal">--</span>
                <div id="aqiStatus" class="aqi-badge">Đang đo</div>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-sun"></i> Chỉ số UV</span>
                <span class="value" id="uvVal">--</span>
                <span id="uvStatus" style="font-size: 0.8rem; color: var(--text-sub);">An toàn</span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-droplet"></i> Độ ẩm</span>
                <span class="value" id="humiVal">--%</span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-gauge-high"></i> Tốc độ gió</span>
                <span class="value" id="windVal">-- m/s</span>
            </div>
        </div>

        <div class="footer">
            <strong>SINH VIÊN: LÊ NGỌC HÀO</strong><br>
            Trạm Thời Tiết Thông Minh LoRa | 2025 UTE Weather Station
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
